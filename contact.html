<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <title>Document</title>
</head>

<body>
    <section class="contact-section">
        <div class="title">
            <h1>Contact Us</h1>
        </div>
        <div class="contact-container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="info">
                        <h4>Address:</h4>
                        <p>Science Faculty,<br>Chittagong University</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-phone"></i></div>
                    <div class="info">
                        <h4>Phone:</h4>
                        <p>01777222333</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="info">
                        <h4>Email:</h4>
                        <p>rokonuzzamansir@cu.ac.bd</p>
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <form>
                    <h3 class="text-center fs-2">Send Message</h3>
                    <label for="fullName">Full Name:</label><br>
                    <input type="text" name="fullName" id="fullName">
                    <br>
                    <label for="email">Email:</label><br>
                    <input type="text" name="email" id="email"><br><br>
                    <textarea name="details" id="details" cols="40" rows="5" placeholder="Describe your problem..."></textarea><br>
                    <input type="submit" value="Send" id="submit-btn">
                </form>
            </div>
        </div>
    </section>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
