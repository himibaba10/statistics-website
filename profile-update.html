<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile-update.css">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center py-5 pe-md-5 me-md-5">
                    <img onclick="handleImage()" class="rounded-circle mt-5" width="250px" src="images/user-img.jpg">
                    <input type="file" name="imageURL" id="inputImage">
                    <span class="font-weight-bold">Ferdous</span>
                    <span class="text-black-50">himibaba10@gmail.com</span>
                </div>
            </div>
            <div class="col-md-9">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h1 class="text-center">Profile Settings</h1>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">Name</label>
                                <input type="text" name="Name" class="form-control" placeholder="first name" value="">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Surname</label>
                                <input type="text" name="Surname" class="form-control" value="" placeholder="surname">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 mt-1">
                                <label class="labels">Mobile Number</label>
                                <input type="text" name="Mobile" class="form-control" placeholder="enter phone number" value="">
                            </div>
                            <div class="col-md-12 mt-1">
                                <label class="labels">Address</label>
                                <input type="text" name="Address" class="form-control" placeholder="enter full address" value="">
                            </div>
                            <div class="col-md-12  mt-1">
                                <label class="labels">Email ID</label>
                                <input type="text" name="Email" class="form-control" placeholder="enter email id" value="">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="labels">State/Region</label>
                                <input type="text" name="Region" class="form-control" value="" placeholder="state">
                            </div>
                        </div>
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" type="button">Save Profile</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>





    <script src="profile-update.js"></script>
    <!-- Bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    
</body>

</html>
