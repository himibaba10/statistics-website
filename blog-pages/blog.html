<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="blog.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="js/all.min.js">
    <title>Blog Template</title>
</head>

<body>
    <section class="blog-section container">
        <div class="blog-filter d-flex justify-content-between align-items-center py-2">
            <h4>Posts</h4>
            <select class="form-select w-10" aria-label="Default select example">
                <option selected>Feed</option>
                <option value="Week">Week</option>
                <option value="Month">Month</option>
                <option value="Year">Year</option>
                <option value="Infinity">Infinity</option>
                <option value="Latest">Latest</option>
            </select>
        </div>
        <div class="blog-content">
            <div class="blog-content-top">
                <div class="blog-content-top-img">
                    <a href="#"><img src="img/user-img.jpg" alt=""></a>
                </div>
                <div class="blog-content-top-user">
                    <a href="#">
                        <h6>Ferdous Ahmed</h6>
                    </a>
                    <small>May 2</small>
                </div>
            </div>
            <div class="blog-content-body">
                <a href="#">
                    <h4>Undo your last git mistake with ugi</h4>
                </a>
                <div class="blog-content-body-tags">
                    <a href="#">#showdev</a>
                    <a href="#">#git</a>
                    <a href="#">#github</a>
                    <a href="#">#productivity</a>
                </div>
            </div>
            <div class="blog-content-bottom">
                <div class="blog-content-bottom-icon">
                    <i class="fas fa-heart"></i> <span
                        class="heart-count">0</span>
                </div>
                <div class="blog-content-bottom-save">
                    <small>1 min read</small>
                    <button class="btn btn-outline-secondary">Save</button>
                </div>
            </div>
        </div>
        <div class="blog-content">
            <div class="blog-content-top">
                <div class="blog-content-top-img">
                    <a href="#"><img src="img/user-img.jpg" alt=""></a>
                </div>
                <div class="blog-content-top-user">
                    <a href="#">
                        <h6>Ferdous Ahmed</h6>
                    </a>
                    <small>May 2</small>
                </div>
            </div>
            <div class="blog-content-body">
                <a href="#">
                    <h4>Undo your last git mistake with ugi</h4>
                </a>
                <div class="blog-content-body-tags">
                    <a href="#">#showdev</a>
                    <a href="#">#git</a>
                    <a href="#">#github</a>
                    <a href="#">#productivity</a>
                </div>
            </div>
            <div class="blog-content-bottom">
                <div class="blog-content-bottom-icon">
                    <i class="fas fa-heart"></i> <span class="heart-count">0</span>
                </div>
                <div class="blog-content-bottom-save">
                    <small>1 min read</small>
                    <button class="btn btn-outline-secondary">Save</button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
